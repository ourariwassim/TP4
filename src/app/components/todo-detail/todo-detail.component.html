<div class="modal fade show d-block" tabindex="-1" role="dialog" *ngIf="todo">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ todo.title }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Description:</strong> {{ todo.description }}</p>
          <p><strong>Date:</strong> {{ todo.date | date }}</p>
          <div class="d-flex align-items-center">
            <strong>Status:</strong>
            <span
              [ngClass]="{ 'text-success': todo.done, 'text-danger': !todo.done }"
              class="ms-2"
              (click)="toggleTodoStatus()"
              style="cursor: pointer"
            >
              <i class="fa" [ngClass]="todo.done ? 'fa-check-circle' : 'fa-times-circle'"></i>
              {{ todo.done ? 'Done' : 'Not Done' }}
            </span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
    <!-- Backdrop -->
    <div class="modal-backdrop fade show" (click)="closeModal()"></div>
  </div>
