<div class="container mt-3">
  <h3>Liste des tâches</h3>
  <ul class="list-group">
    <li *ngFor="let todo of todoList | todo" class="list-group-item d-flex justify-content-between align-items-center" appTodo [ngClass]="{ 'border-danger': todo.isUrgent }">
      <span>{{ todo.title }}</span>
      <div>
        <button class="btn btn-info btn-sm me-2" (click)="showTodoDetail(todo)">
          <i class="fa fa-list"></i> Détails
        </button>
        <button class="btn btn-warning btn-sm me-2" [routerLink]="['/update-todo', todo.id]">
          Modifier
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo)">
          <i class="fa fa-trash"></i> Supprimer
        </button>
      </div>
    </li>
  </ul>
</div>


<app-todo-detail
  *ngIf="selectedTodo"
  [todo]="selectedTodo"
  (closeModalEvent)="closeModal()"
  (updateTodoEvent)="updateTodoList($event)"
></app-todo-detail>
