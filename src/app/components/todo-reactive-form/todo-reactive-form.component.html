<div class="container mt-4">
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="login" class="form-label">Email</label>
        <input type="email" id="login" class="form-control" formControlName="login">
        <div *ngIf="login?.invalid && login?.touched" class="text-danger">
          Email is required and should be valid.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div *ngIf="password?.invalid && password?.touched" class="text-danger">
          Password is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sign In</button>
    </form>
  </div>
